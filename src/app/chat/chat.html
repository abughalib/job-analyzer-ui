<div class="flex h-full bg-gray-50">
  <div class="flex-1 flex flex-col max-w-full mx-auto w-full p-4">
    <!-- Chat messages container -->
    <div #messagesContainer class="flex-1 overflow-y-auto mb-4 space-y-4">
      <div
        class="flex flex-col space-y-2"
        *ngFor="let message of chatHistory; let i = index"
      >
        <!-- Message content -->
        <div
          [class]="
            message.type === 'Human'
              ? 'self-end max-w-[80%] bg-blue-500 text-white rounded-lg px-4 py-2'
              : 'self-start max-w-[80%] bg-gray-200 rounded-lg px-4 py-2'
          "
        >
          <ng-container *ngIf="message.type === 'AI' && !message.content">
            <div class="flex items-center gap-2">
              <div class="text-gray-600"></div>
              <div class="flex gap-1">
                <div
                  class="w-2 h-2 bg-gray-600 rounded-full animate-bounce"
                ></div>
                <div
                  class="w-2 h-2 bg-gray-600 rounded-full animate-bounce [animation-delay:0.2s]"
                ></div>
                <div
                  class="w-2 h-2 bg-gray-600 rounded-full animate-bounce [animation-delay:0.4s]"
                ></div>
              </div>
            </div>
          </ng-container>
          <markdown
            *ngIf="message.content"
            class="prose"
            [data]="message.content"
          ></markdown>
        </div>

        <!-- Think message toggle and content -->
        <div *ngIf="message.type === 'AI' && message.think" class="self-start">
          <button
            (click)="toggleThink(i)"
            class="text-xs text-gray-500 hover:text-gray-700 flex items-center gap-1 mb-1"
          >
            <svg
              [class]="isThinkVisible(i) ? 'rotate-90' : ''"
              class="w-3 h-3 transition-transform"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
              />
            </svg>
            Thinking Process
          </button>
          <div
            *ngIf="isThinkVisible(i)"
            class="bg-gray-100 rounded-lg px-4 py-2 text-sm text-gray-600 max-w-[80%]"
          >
            <markdown class="prose prose-sm" [data]="message.think"></markdown>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat input container -->
    <div class="sticky bottom-0 bg-white shadow-lg rounded-lg">
      <div class="flex flex-col p-3">
        <div class="relative">
          <textarea
            #messageInput
            class="w-full px-4 py-2 bg-gray-100 rounded-lg resize-none overflow-hidden min-h-[44px] max-h-[200px] focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="userMessage"
            [placeholder]="
              'Ask anything related to Job\nPress Ctrl+Enter to send'
            "
            (keydown)="handleKeyDown($event)"
            (input)="autoGrow(messageInput)"
            rows="1"
          ></textarea>
          <div class="absolute bottom-2 right-2 text-xs text-gray-400">
            {{ userMessage.length || 0 }}/2000
          </div>
        </div>

        <div class="flex justify-between items-center mt-2">
          <div class="text-xs text-gray-400">Press Ctrl+Enter to send</div>
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
            type="button"
            (click)="addMessage()"
            [disabled]="isLoading || !userMessage.trim()"
          >
            <span>Send</span>
            <svg
              *ngIf="!isLoading"
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
            <svg
              *ngIf="isLoading"
              class="w-4 h-4 animate-spin"
              viewBox="0 0 24 24"
              fill="none"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
