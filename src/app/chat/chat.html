<div class="flex h-screen bg-gray-50">
  <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-4">
    <!-- Chat messages container -->
    <div class="flex-1 overflow-y-auto mb-4 space-y-4">
      <div class="flex flex-col space-y-2" *ngFor="let message of chatHistory; let i = index">
        <!-- Message content -->
        <div [class]="
          message.type === 'Human'
            ? 'self-end max-w-[80%] bg-blue-500 text-white rounded-lg px-4 py-2'
            : 'self-start max-w-[80%] bg-gray-200 rounded-lg px-4 py-2'
        ">
          <markdown class="prose" [data]="message.content"></markdown>
        </div>

        <!-- Think message toggle and content -->
        <div *ngIf="message.type === 'AI' && message.think" class="self-start">
          <button 
            (click)="toggleThink(i)"
            class="text-xs text-gray-500 hover:text-gray-700 flex items-center gap-1 mb-1"
          >
            <svg 
              [class]="isThinkVisible(i) ? 'rotate-90' : ''" 
              class="w-3 h-3 transition-transform"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"/>
            </svg>
            Thinking Process
          </button>
          <div 
            *ngIf="isThinkVisible(i)"
            class="bg-gray-100 rounded-lg px-4 py-2 text-sm text-gray-600 max-w-[80%]"
          >
            <markdown class="prose prose-sm" [data]="message.think"></markdown>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat input container -->
    <div class="sticky bottom-0 bg-white shadow-lg rounded-lg">
      <div class="flex items-center gap-2 p-3">
        <input
          class="flex-1 px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userMessage"
          type="text"
          placeholder="Ask anything related to Job"
        />
        <button 
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          type="button"
          (click)="addMessage()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
